<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Figura Histórica</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #ffffff; /* Pure white background */
            --text-color: #333333; /* Dark grey text for readability */
            --card-background: #f9f9f9; /* Light grey for interactive squares */
            --card-shadow: rgba(0, 0, 0, 0.1); /* Subtle shadow */
            --hover-color: #e0e0e0; /* Light hover effect */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 40px 20px;
            text-align: center;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.05);
        }

        header h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            margin: 0;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .interactive-squares {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 800px;
            width: 100%;
        }

        .square {
            background-color: var(--card-background);
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0px 4px 8px var(--card-shadow);
            transition: background-color 0.3s, transform 0.3s;
        }

        .square:hover {
            background-color: var(--hover-color);
            transform: translateY(-5px);
        }

        .square a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: bold;
            font-family: 'Georgia', serif;
        }

        footer {
            background-color: var(--background-color);
            color: var(--text-color);
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .square {
                width: 150px;
                height: 150px;
            }

            .square a {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Figura Histórica</h1>
    </header>

    <main>
        <div class="interactive-squares">
            <div class="square">
                <a href="biography.html">Consulta Biografía</a>
            </div>
            <div class="square">
                <a href="bibliography.html">Consulta Bibliografía</a>
            </div>
        </div>
    </main>

    <footer>
        &copy; 2024 Página de Figura Histórica. Todos los derechos reservados.
    </footer>

</body>
</html>
